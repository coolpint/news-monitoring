name: Deploy to Cloudflare Workers

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Validate Cloudflare secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -euo pipefail
          if [ -z "${CLOUDFLARE_API_TOKEN:-}" ]; then
            echo "::error::Missing secret CLOUDFLARE_API_TOKEN"
            exit 1
          fi
          if [ -z "${CLOUDFLARE_ACCOUNT_ID:-}" ]; then
            echo "::error::Missing secret CLOUDFLARE_ACCOUNT_ID"
            exit 1
          fi
          if ! echo "$CLOUDFLARE_ACCOUNT_ID" | grep -Eq '^[A-Fa-f0-9]{32}$'; then
            echo "::error::CLOUDFLARE_ACCOUNT_ID format looks invalid (expected 32 hex chars)"
            exit 1
          fi

      - name: Deploy Worker
        run: |
          set +e
          output=$(npx wrangler deploy 2>&1)
          status=$?
          echo "$output"
          if [ "$status" -ne 0 ]; then
            summary=$(echo "$output" | tail -n 25 | tr '\n' ' ' | sed 's/  */ /g')
            echo "::error::Wrangler deploy failed - ${summary}"
            exit "$status"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
